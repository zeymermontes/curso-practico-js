<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas</title>
</head>
<body>
    <h1>
        Figuras Geometricas
    </h1>
    <p>Este es el primer taller del curso de JS</p>
    <section>
        <h2>Calcula el área y perimetro de un cuadrado</h2>
        <form >
            <label for="InputCuadrado">Escribe cuanto mide cada lado de tu cuadrado:</label>
            <input type="number" id="InputCuadrado">
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular Perimetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular Área</button>
        </form>
    </section>
    <section>
        <h2>Calcula el área y perimetro de un Triangulo</h2>
        <form >
            <label for="InputTriangulo">Escribe cuanto mide el lado 1 de tu triangulo:</label>
            <input type="number" id="InputTriangulo1">
            <label for="InputTriangulo">Escribe cuanto mide el lado 2 de tu triangulo:</label>
            <input type="number" id="InputTriangulo2">
            <label for="InputTriangulo">Escribe cuanto mide la base de tu triangulo:</label>
            <input type="number" id="InputTrianguloBase">
            <label for="InputTriangulo">Escribe cuanto mide la altura de tu triangulo:</label>
            <input type="number" id="InputTrianguloAltura">
            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular Perimetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular Área</button>
        </form>
    </section>
    <section>
        <h2>Calcula el área y circunferencia de un circulo</h2>
        <form >
            <label for="InputCirculo">Escribe cuanto mide radio de tu Circulo:</label>
            <input type="number" id="InputCirculo">
            <button type="button" onclick="calcularCircunferenciaCirculo()">Calcular Circunferencia</button>
            <button type="button" onclick="calcularAreaCirculo()">Calcular Área</button>
        </form>
    </section>
    <script src="./figuras.js"></script>
</body>
</html>
